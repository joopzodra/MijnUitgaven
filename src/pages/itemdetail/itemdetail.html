<ion-header>
  <ion-navbar>
    <ion-title>
      Details
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="itemdetails">

  <ion-list>

    <ion-list-header>
      Rubriek of subrubriek veranderen
    </ion-list-header>

    <ion-item *ngFor="let cat of subcategories | async" >{{cat.cat}}

      <ion-list >
      <ion-item *ngFor="let subcat of cat.subcats">{{subcat}}</ion-item>
      </ion-list>
    
    </ion-item>


    <ion-item>
      <button ion-button clear color="dark" class="select-button">Ik vind geen passende (sub)rubriek</button>
    </ion-item>

  </ion-list>

  <ion-card>

    <ion-card-header>
      {{item.amount | euro}}
    </ion-card-header>

    <ion-card-content>
      <p>Rubriek:</p>
      <p>{{item.category | uppercase}}</p>
      <p>Subrubriek:</p>      
      <p>{{item.subcategory | uppercase}}</p>
      <div class="item-info">
        <p>{{item.date | date }}</p>
        <p>{{item.payment_method | uppercase }}</p>
        <p class="item-description">{{item.description}}</p>
      </div>
    </ion-card-content>

  </ion-card>

</ion-content>
