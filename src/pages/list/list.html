<ion-header>
  <ion-navbar>
    <ion-title>
      Details
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="list-page" padding>

  <ion-list>
    <ion-item>
      <ion-label>Sorteer op: </ion-label>
      <ion-select [(ngModel)]="sortBy" (ionChange)="sort(results)">
        <ion-option value="date">datum</ion-option>
        <ion-option value="amount">bedrag</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>  

  <ion-list>
    <ion-item *ngFor="let result of results" (click)="itemSelected(result)" detail-push>
      <ion-icon item-left class="ion-icon">
      </ion-icon>
      <div class="list-cat-wrapper">
        <p class="list-cat">{{result.category}}</p>  
      </div>
      <div>
        <p class="list-date">{{result.date | date}}</p>
        <p class="list-pay-meth">{{result.payment_method}}</p>
      </div>
      <p class="list-description">{{result.description}}</p>
      <h3 class="list-amount">{{result.amount | euro}}</h3>
    </ion-item>
  </ion-list>

</ion-content>
