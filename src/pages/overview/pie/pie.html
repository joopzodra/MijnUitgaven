<div class="pie-month-amount">
  <ion-item>
    <ion-datetime displayFormat="MMMM YYYY" pickerFormat="MMMM YYYY" min="2015-06-01" max="2016-05-31" monthNames="januari,februari,maart,april,mei,juni,juli,augustus,september,oktober,november,december" cancelText="Annuleer" doneText="OK" [(ngModel)]="yearmonth" (ionChange)="refreshDataAndPie(yearmonth)"></ion-datetime>
    <ion-icon item-content name="arrow-down"></ion-icon>
    <ion-icon item-right><p>totaal uitgegeven: </p><h3 *ngIf="monthTotal">{{monthTotal | euro}}</h3></ion-icon>
  </ion-item>
</div>

<div class="pie-chart-extra-container">
<div class="pie-chart-container">

  <svg [attr.viewBox]="'0 0 ' + (width + margin.left + margin.right) + ' ' + (height + margin.top + margin.bottom)">

    <g [attr.transform]="'translate(' + (width/2 + margin.left) + ',' + (height/2 + margin.top) + ')'">

      <path *ngFor="let path of paths" [attr.d]="path.d" [attr.fill]="path.fill" [attr.stroke]="path.stroke"></path>

    </g>
  </svg>
</div>
</div>

<ion-list class="pie-list" *ngIf="rolledUpData&&catsSource.value">
  <ion-item *ngFor="let item of rolledUpData" (click)="toList(item.key)">
    <ion-icon item-left class="ion-icon" [style.background-color]="colorTable[item.key]" [style.border]="border(item.key)">
    </ion-icon>
    <p>
      <span class="list-cat">{{catsSource.value[item.key]}}</span>
      <span class="list-amount">{{item.value | euro}}</span>
    </p>  
    <ion-icon item-right name="arrow-forward"></ion-icon>
  </ion-item>
</ion-list>
